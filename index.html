<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon Video Game</title>
</head>
<body>
	
	<main>

		<h1>MOKEPON</h1>

		<section id="choosePet">
			<h2>Elige tu mascota</h2>

			<label for="capipepoPet">Capipepo</label>
			<input type="radio" name="pets" id="capipepoPet">
			<label for="hipodogePet">Hipodoge</label>
			<input type="radio" name="pets" id="hipodogePet">
			<label for="ratigueyaPet">Ratigueya</label>
			<input type="radio" name="pets" id="ratigueyaPet">

			<button type="button" id="choosePetBtn">Seleccionar</button>
		</section>

		<section id="chooseAttack">
			<h2>Elige tu ataque</h2>

			<button id="fireAttack">Fuego</button>
			<button id="waterAttack">Agua</button>
			<button id="earthAttack">Tierra</button>
		</section>

		<section class="messages">
			<p>Tu mascota <span id="playerPetName"></span> tiene <span id="playerPetLives"></span> vidas.</p>
			<p>Tu oponente <span id="opponentPetName"></span> tiene <span id="opponentPetLives"></span> vidas.</p>

			<p>Tu mascota atacó con <span id="playerAttack"></span></p>
			<p>Tu oponente atacó con <span id="opponentAttack"></span></p>
			<p id="attackResult"></p>
		</section>

		<section id="restart">
			<button id="restartBtn">Reiniciar</button>
		</section>

	</main>

	<script src="./src/js/main.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon Video Game</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	
	<main class="flex">
		
		<section class="welcome inactive">
			<h1>MOKEPON</h1>
		</section>

		<section id="map" class="">
			
			<canvas id="canvasMap"></canvas>
			
			<div class="map__buttons flex">
				<button type="button" id="moveUpBtn">Arriba</button>
				<button type="button" id="moveRightBtn">Derecha</button>
				<button type="button" id="moveDownBtn">Abajo</button>
				<button type="button" id="moveLeftBtn">Izquierda</button>
			</div>
			
		</section>

		<section id="choosePet" class="inactive">
			<h2>Elige tu mascota</h2>

			<div id="choosePetCards"></div>

			<button type="button" id="choosePetBtn">Seleccionar</button>
		</section>

		<section id="chooseAttack" class="inactive">
			<p id="playerPetName"></p><span id="playerPetLives"></span>
			<p id="opponentPetName"></p><span id="opponentPetLives"></span>

			<h2>Elige tu ataque</h2>

		</section>

		<section id="messages">
			<div id="rounds"></div>
			<p id="finalResult"></p>
		</section>

		<section id="restart" class="inactive">
			<button id="restartBtn">Reiniciar</button>
		</section>

	</main>

	<!-- <script src="./src/js/main.js" type="module"></script> -->
	<script src="./src/js/game.js" type="module"></script>
</body>
</html>

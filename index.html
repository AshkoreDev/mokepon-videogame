<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon Video Game</title>
</head>
<body>
	
	<main>

		<section id="map">
			<h1>MOKEPON</h1>

			<canvas id="canvasMap"></canvas>
		</section>

		<section id="choosePet">
			<h2>Elige tu mascota</h2>

			<div id="choosePetCards"></div>

			<button type="button" id="choosePetBtn">Seleccionar</button>
		</section>

		<section id="chooseAttack">
			<p id="playerPetName"></p><span id="playerPetLives"></span>
			<p id="opponentPetName"></p><span id="opponentPetLives"></span>

			<h2>Elige tu ataque</h2>
			
		</section>

		<section id="messages">
			<div id="rounds"></div>
			<p id="finalResult"></p>
		</section>

		<section id="restart">
			<button id="restartBtn">Reiniciar</button>
		</section>

	</main>

	<script src="./src/js/main.js" type="module"></script>
</body>
</html>
